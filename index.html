<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="player">
        <video class="viewer" src="/video.mp4"></video>
        <div class="controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="player-button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="slider" min="0" max="1" step="0.05" value="1" />
            <input type="range" name="playbackRate" class="slider" min="0.5" max="2" step="0.1" value="1" />
            <button data-skip="-10" class="player-button">« 10s</button>
            <button data-skip="10" class="player-button">10s »</button>
            <button class="player-button fullscreen"></button>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
