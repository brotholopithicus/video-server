<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="container">
    <div class="player">
      <video class="viewer" src="/videos/video01.mp4"></video>
      <div class="controls">
        <div class="progress">
          <div class="progress-filled"></div>
        </div>
        <button class="player-button toggle" title="Toggle Play">►</button>
        <button class="player-button volume-toggle">&#128266;</button>
        <input type="range" name="volume" class="slider" min="0" max="1" step="0.05" value="1" />
        <input type="range" name="playbackRate" class="slider" min="0.5" max="2" step="0.1" value="1" />
        <button data-skip="-10" class="player-button">« 10s</button>
        <button data-skip="10" class="player-button">10s »</button>
        <button class="player-button fullscreen"></button>
      </div>
    </div>
    <div class="list">
      <div class="list-item active" data-video="01">
        <video src="/videos/video01.mp4"></video>
      </div>
      <div class="list-item" data-video="02">
        <video src="/videos/video02.mp4"></video>
      </div>
      <div class="list-item" data-video="03">
        <video src="/videos/video03.mp4"></video>
      </div>
      <div class="list-item" data-video="04">
        <video src="/videos/video04.mp4"></video>
      </div>
      <div class="list-item" data-video="05">
        <video src="/videos/video05.mp4"></video>
      </div>
      <div class="list-item" data-video="06">
        <video src="/videos/video06.mp4"></video>
      </div>
      <div class="list-item" data-video="07">
        <video src="/videos/video07.mp4"></video>
      </div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>

</html>
